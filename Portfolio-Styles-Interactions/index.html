<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Jill Wynott</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Dark, light, colour mode nav on the right -->
    <header>
      <nav id="theme-nav">
        <button class="theme-toggle light" data-theme="theme-light">
          Light
        </button>
        <button class="theme-toggle dark" data-theme="theme-dark">Dark</button>
        <button
          class="theme-toggle colourful colour"
          data-theme="theme-colorful"
        >
          Colour
        </button>
        <!-- Header - main nav tabs -->
      </nav>
      <nav id="main-header-nav">
        <ul>
          <li><a href="#home" class="jw-header">JW</a></li>
          <li><a href="#Professional">PROFESSIONAL</a></li>
          <li><a href="#Portfolio">PORTFOLIO</a></li>
          <li><a href="#Contact">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Main Intro Section -->
       
      <section id="intro-section">
        <div class="intro-container">
          <div class="intro-text">
            <h1>Hi, my name is Jill and I design stuff.</h1>
            <p>I love combining creativity and code to bring ideas to life.</p>
          </div>
          <div class="intro-image">
            <img src="your-image.jpg" alt="Jill Wynott portrait or work" />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
