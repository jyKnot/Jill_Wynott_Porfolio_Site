<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Styles 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-screen">
      <p id="loading-text">0%</p>
    </div>
    <header>
      <nav theme>
        <button class="theme-toggle light" data-theme="theme-light">
          Light
        </button>
        <button class="theme-toggle dark" data-theme="theme-dark">Dark</button>
        <button
          class="theme-toggle colourful colour"
          data-theme="theme-colorful"
        >
          Colour
        </button>
      </nav>
    </header>
    <main>
      <section></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
