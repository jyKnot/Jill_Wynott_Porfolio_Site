<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollytelling Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 300vh; /* Make it scrollable */
      background: linear-gradient(to bottom, #87ceeb, #fffde7);
    }

    .sticky-container {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 10%;
      transform: translateY(0) translateX(0);
      opacity: 0;
      transition: all 0.3s ease-out;
    }

    .text-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="sticky-container">
    <div class="sun" id="sun"></div>
    <div class="text-box" id="fact">The sun produces enough energy in 1 second to power Earth for 500,000 years.</div>
  </div>

  <script>
    const sun = document.getElementById('sun');
    const fact = document.getElementById('fact');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const maxScroll = window.innerHeight * 2;

      // Fade in the sun
      if (scrollY > 50 && scrollY < maxScroll * 0.3) {
        sun.style.opacity = 1;
      }

      // Move sun across screen
      if (scrollY >= maxScroll * 0.3 && scrollY < maxScroll * 0.6) {
        let progress = (scrollY - maxScroll * 0.3) / (maxScroll * 0.3);
        sun.style.transform = `translateX(${progress * 70}vw) translateY(${progress * -20}vh)`;
      }

      // Show fact
      if (scrollY >= maxScroll * 0.6) {
        fact.style.display = 'block';
      } else {
        fact.style.display = 'none';
      }
    });
  </script>
</body>
</html>
